{% extends 'main/base.html' %}

{% block content %}

<h1>Applications</h1>
{% if applications %}
{% for el in applications %}
<div class="alert alert-warning mt-2">
    <h3>{{el.created_at}}</h3>
    <p>Child's name: {{el.f_name}} {{el.l_name}}</p>
    <p>Age: {{el.age}}</p>
</div>
{% endfor %}
{% else %}
<p>There are no applications at the moment!</p>
{% endif %}
{% endblock %}
