{% extends 'main/base.html' %}

{% block content %}

<h1>Group {{group.year}}{{group.name}} </h1>
{% if students %}
{% for el in students %}
<div class="alert alert-warning mt-2">
    <h3>{{el.user__last_name}} {{el.user__first_name}}</h3>
    <button> <a href="{% url 'delete_student_from_group' group.id el.user_id %}">Delete from group</a> </button>
</div>
{% endfor %}
{% else %}
<p>There are no students in this group yet!</p>
{% endif %}

{% endblock %}
